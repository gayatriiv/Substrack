<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Substrack - Contact</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #111111;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(to bottom, #0c0c0c, #181818);
        }
        
        .page-title {
            margin-top: 30px;
            font-size: 20px;
            color: #777;
            font-weight: normal;
            text-align: center;
            width: 100%;
        }
        
        .auth-container {
            width: 350px;
            margin: 20px auto;
            padding: 30px;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        
        .logo {
            font-weight: bold;
            font-size: 16px;
        }
        
        .nav-buttons {
            display: flex;
            gap: 8px;
        }
        
        .btn {
            font-size: 12px;
            padding: 6px 14px;
            border-radius: 20px;
            border: none;
            background-color: #222;
            color: white;
            cursor: pointer;
        }
        
        .btn-filled {
            background-color: white;
            color: black;
        }
        
        .nav-links {
            display: flex;
            gap: 15px;
        }
        
        .nav-links a {
            text-decoration: none;
            color: white;
            font-size: 13px;
        }
        
        h1 {
            font-size: 22px;
            font-weight: 500;
            margin-bottom: 25px;
        }
        
        .form-group {
            margin-bottom: 16px;
        }
        
        input, textarea {
            width: 100%;
            padding: 12px;
            background-color: #222;
            border: none;
            border-radius: 6px;
            color: white;
            font-size: 14px;
            box-sizing: border-box;
        }
        
        input::placeholder, textarea::placeholder {
            color: #666;
        }
        
        textarea {
            resize: vertical;
            min-height: 120px;
        }
        
        .icon {
            width: 18px;
            margin-right: 8px;
            vertical-align: middle;
        }
        
        .submit-btn {
            width: 100%;
            padding: 12px;
            background-color: white;
            color: black;
            border: none;
            border-radius: 6px;
            font-weight: 500;
            cursor: pointer;
            margin-top: 10px;
        }
        
        .help-text {
            font-size: 12px;
            color: #666;
            margin-top: 20px;
            text-align: center;
        }
        
        .info-text {
            font-size: 12px;
            color: #666;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .checkbox-container {
            display: flex;
            align-items: center;
            margin-top: 14px;
            font-size: 12px;
            color: #666;
        }
        
        .checkbox {
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <div class="page-title">contact</div>
    
    <div class="auth-container">
        <div class="header">
            <div class="logo">Substrack.</div>
            <div class="nav-links">
                <a href="#">Home</a>
                <a href="#">Dashboard</a>
                <a href="#">Contact</a>
                <a href="#">About</a>
            </div>
        </div>
        
        <h1>Contact</h1>
        
        <div class="info-text">Need help? Send us a message and we'll respond shortly.</div>
        
        <div class="form-group">
            <input type="text" placeholder="Name">
        </div>
        
        <div class="form-group">
            <input type="email" placeholder="Email">
        </div>
        
        <div class="form-group">
            <input type="text" placeholder="Subject">
        </div>
        
        <div class="form-group">
            <textarea placeholder="Your message"></textarea>
        </div>
        
        <div class="checkbox-container">
            <input type="checkbox" class="checkbox" id="updates">
            <label for="updates">Get updates on your request</label>
        </div>
        
        <button class="submit-btn">Send Message</button>
        
        <div class="help-text">We'll send you instructions via email.</div>
    </div>
</body>
</html>
